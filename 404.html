<!DOCTYPE html>

    <title><%- title %></title>

        <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
          <header
            class="flex justify-between items-center border-b py-4 md:py-8 mb-8 md:mb-12 xl:mb-16"
          >
            <a
              href="/"
              class="inline-flex items-center text-black-800 text-2xl md:text-3xl font-bold gap-2.5"

            <!-- nav - start -->
            <nav class="hidden lg:flex gap-12">

            <!-- nav - end -->

            <a

              class="hidden lg:inline-block bg-indigo-500 hover:bg-indigo-300 focus-visible:ring ring-indigo-300 text-white active:text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3"
              >Github</a
            >
          </header>

          <section class="flex flex-col items-center">
            <div
              class="flex flex-col items-center text-center pt-8 lg:pt-32 pb-16 lg:pb-48"
            >
              <h1
                class="text-black-800 text-4xl sm:text-5xl md:text-6xl font-bold mb-8 md:mb-12"
              >
                404 Page
              </h1>
            </div>
          </section>
        </div>
      </div>

    <script type="module" src="./src/pages/404/main.js"></script>
